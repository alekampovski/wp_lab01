<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Welcome and Choose a Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Courses List</h1>
</header>
<main>
    <h2>Choose course:</h2>
        <ul style="list-style-type: none">
            <li th:each="course : ${courses}">
                <input type="radio" name="courseId" th:value="${course.getCourseId()}" th:text="${course.getName()}">
                <p><b>Teacher: </b><i>
                    <th:block th:text="${course.getTeacher().getName()}"></th:block>
                </i>
                    <br/>
                <div>
                    <a th:href="@{'/courses/edit-form/{id}' (id=${course.getCourseId()})}"
                       class="btn btn-sm btn-success"><i>Edit</i></a>
                    <form th:action="@{'/courses/delete/{id}' (id=${course.getCourseId()})}"
                          th:method="delete">
                        <button type="submit"
                                class="btn btn-sm btn-danger"><i>Delete</i></button>
                    </form>
                </div>
                <hr>
            </li>
        </ul>
        <br/>
    <br>
    <a href='/showStudents' type='button'>Show students</a>
    <a th:href="@{/courses/add-form}" type="button" class="btn btn-block btn-primary">Add course</a>
    <a></a>
</main>
</body>
</html>
