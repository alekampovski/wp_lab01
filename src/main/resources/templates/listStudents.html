<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
    <h2>Select the student to enroll:</h2>
    <a href='/createStudent' type='button'>Create New Student</a> <br/> <br/>
    <form method="post" th:action="@{/StudentEnrollmentSummary}">
        <th:block th:each="student : ${session.students}">
            <input type="radio" name="username" th:value="${student.getUsername()}"
                   th:text="${student.getFullName()}"><br/>
        </th:block>
        <br/>
        <input type="submit" value="Submit">
    </form>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <th:block th:if="${session.course!=null}">
                <td><b>Course Id</b></td>
                <td th:text="${session.course.getCourseId()}"></td>
            </th:block>
        </tr>
    </table>
</aside>

</body>
</html>
