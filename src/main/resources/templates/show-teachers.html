<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Welcome and Choose a Course</title>
    <style type="text/css">
        form {
            display: inline-block;
        }

        .addBtn {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{'/courses'}"><b>Home</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/courses'}">Show courses</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/teachers'}">Show teachers</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/students/add-form'}">Add new student</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <header>
        <h1>Teachers list</h1>
    </header>
    <main>
        <a th:href="@{/teachers/add-form}" type="button" class="addBtn btn btn-sm btn-primary">Add teacher</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th></th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Date of Employment</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher: ${teachers}">
                <td><input type="radio"></td>
                <td th:text="${teacher.getId()}"></td>
                <td th:text="${teacher.getName()}"></td>
                <td th:text="${teacher.getSurname()}"></td>
                <td th:text="${teacher.getDateOfEmployment()}"></td>
                <td>
                    <a class="btn btn-success btn-sm"
                       th:href="@{'/teachers/edit-form/{id}' (id=${teacher.getId()})}"><i>Edit</i></a>
                    <!--                    <form th:method="delete" th:action="@{'/teachers/delete/{id}' (id=${teacher.getId()})}">-->
                    <!--                        <button class="btn btn-danger btn-sm" type="submit"><i>Delete</i></button>-->
                    <!--                    </form>-->
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br>
        <a></a>
    </main>
</div>
</body>
</html>
