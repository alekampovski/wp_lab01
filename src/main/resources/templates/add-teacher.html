<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/teachers/add" method="post">
                <input id="id" type="hidden" name="id" th:value="(${teacher} != null ? ${teacher.getId()} : '')">
                <div class="form-group">
                    <label for="name">Teacher's name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           required
                           placeholder="Enter teacher's name"
                           th:value="${teacher != null} ? ${teacher.getName()} : ''">
                </div>
                <div class="form-group">
                    <label for="surname">Teacher's surname</label>
                    <input type="text"
                           class="form-control"
                           id="surname"
                           name="surname"
                           required
                           placeholder="Enter teacher's surname"
                           th:value="${teacher != null} ? ${teacher.getSurname()} : ''">
                </div>
                <div class="form-group">
                    <label for="dateOfEmployment">Teacher's date of employment</label>
                    <input type="date"
                           class="form-control"
                           id="dateOfEmployment"
                           name="dateOfEmployment"
                           required
                           placeholder="Enter teacher's surname"
                           th:value="${teacher != null} ? ${teacher.getDateOfEmployment()} : ''">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <a type="button" class="btn btn-warning" href="/teachers">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
